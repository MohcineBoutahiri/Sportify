<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="mdp.css">
    <title>Forgot Password | Sportify</title>
</head>
<body>
      <!-- Photo of a man -->
      <div class="photo-container">
        <img src="./asset/homme.png" alt="Man's Photo" class="photo">
    </div>
    <div class="form-box">
        <div class="forgot-password-container">
            <header>Reset Password</header>
            <p>Enter your email address below and we'll send you instructions to reset your password.</p>
            
            <form id="resetPasswordForm"> <!-- Added ID to the form -->
                <div class="input-box">
                    <input type="email" id="email" class="input-field" placeholder="Email Address" required>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Send Instructions">
                </div>
            </form>

            <div id="confirmationMessage" style="display: none; color: green;">Instructions have been sent to your email.</div> <!-- Confirmation message -->

            <div class="back-link">
                <a href="../connexion/connexion.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Code to handle form submission and show confirmation
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission

            var email = document.getElementById('email').value;
            
            if (email) {
                // Show confirmation message
                document.getElementById('confirmationMessage').style.display = 'block';
                
                // Here, you would make an actual request to the backend to send the email
                // Example: fetch('/send-reset-link', { method: 'POST', body: JSON.stringify({ email }) })
            }
        });
    </script>
</body>
</html>
