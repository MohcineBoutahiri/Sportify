<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="mdp.css">
    <script src="./mdp.js"></script>
    <title>Forgot Password | Sportify</title>
</head>
<body>
    <div class="main-container">
        <div class="photo-container">
            <img src="./asset/homme.png" alt="Man's Photo" class="photo">
        </div>
        <div class="form-box">
            <div class="forgot-password-container">
                <header>Reset Password</header>
                <p>Enter your email address below and we'll send you instructions to reset your password.</p>
                <form id="resetPasswordForm">
                    <div class="input-box">
                        <input type="email" id="email" class="input-field" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Send Instructions">
                    </div>
                </form>
                <div id="confirmationMessage" style="display: none; color: #12812e;">Instructions have been sent to your email.</div>
                <div class="back-link">
                    <a href="../connexion/connexion.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
