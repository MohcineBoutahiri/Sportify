<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil | Sportify</title>
    <link rel="stylesheet" href="./profil.css">
    <script src="./profil.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-pic" id="profilePic">
                <img src="https://via.placeholder.com/120" alt="Photo de profil" id="profileImage">
            </div>
            <button class="upload-btn" onclick="document.getElementById('photoInput').click()">Add Photo</button>
            <button class="remove-btn" onclick="removePhoto()">Delete Photo</button>
            <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;" onchange="previewImage()">
        </div>
        <h1></h1>
        <form id="profileForm">
            <div class="form-group">
                <input type="text" id="nom" name="nom" placeholder=" " required>
                <label for="nom">Frist Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="prenom" name="prenom" placeholder=" " required>
                <label for="prenom">Last Name</label>
            </div>
            <div class="form-group">
                <input type="date" id="dateNaissance" name="dateNaissance" required>
                <label for="dateNaissance">Birth Date</label>
            </div>
            <div class="form-group">
                <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder=" " required>
                <label for="tel">Phone Number</label>
            </div>
            <div class="form-group">
                <select id="typeIdentite" name="typeIdentite" required>
                    <option value="" disabled selected></option>
                    <option value="CIN">CIN</option>
                    <option value="Passeport">Passport</option>
                </select>
                <label for="typeIdentite">Type ID</label>
            </div>
            <div class="form-group">
                <input type="text" id="identite" name="identite" placeholder=" " required>
                <label for="identite">ID Number </label>
            </div>
            <a href="#"><button type="submit">Submit</button></a>
            <a href="#" class="cancel-link">Back</a>
        </form>
    </div>
    
</body>
</html>
