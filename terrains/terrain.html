<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify | Choose a City</title>
    <link rel="stylesheet" href="terrain.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <img src="./asset/koora.png" alt="Sportify Logo">
            <p>Sportify</p>
        </div>
        <div class="nav-img">
            <a href="../profil_modif/profil.html"><img src="./asset/image.png" alt="profile"></a>
            <a href="../conn/connexion.html"><img src="./asset/log_out.png" alt="log out"></a>
        </div>
       
    </nav>

    <main class="main-content">
        <div></div>
        <h1 class="title">Choose a City</h1>
        
        <div class="cities-grid">
            
            <div class="city-card">
                <a href="#">
                    <img src="https://images.unsplash.com/photo-1577147443647-81856d5151af?auto=format&fit=crop&w=800&q=80" alt="Casablanca">
                    <div class="city-overlay">
                        <h3>Casablanca</h3>
                    </div>
                </a>
            </div>

            
            <div class="city-card">
                <a href="#">
                    <img src="./asset/fes.jpg" alt="Fes">
                    <div class="city-overlay">
                        <h3>Fes</h3>
                    </div>
                </a>
            </div>

            
            <div class="city-card">
                <a href="#">
                    <img src="https://images.unsplash.com/photo-1597212618440-806262de4f6b?auto=format&fit=crop&w=800&q=80" alt="Marrakech">
                    <div class="city-overlay">
                        <h3>Marrakech</h3>
                    </div>
                </a>
            </div>

           
            <div class="city-card">
                <a href="#">
                    <img src="./asset/agadir.jpg" alt="Agadir">
                    <div class="city-overlay">
                        <h3>Agadir</h3>
                    </div>
                </a>
            </div>

            
            <div class="city-card">
                <a href="#">
                    <img src="./asset/oujda.jpg" alt="Oujda">
                    <div class="city-overlay">
                        <h3>Oujda</h3>
                    </div>
                </a>
            </div>

            
            <div class="city-card">
                <a href="#">
                    <img src="./asset/tetouan.jpg" alt="Tétouan">
                    <div class="city-overlay">
                        <h3>Tétouan</h3>
                    </div>
                </a>
            </div>

            <div class="city-card">
                <a href="#">
                    <img src="./asset/meknas.jpg" alt="Meknes">
                    <div class="city-overlay">
                        <h3>Meknes</h3>
                    </div>
                </a>
            </div>

            
            <div class="city-card">
                <a href="#">
                    <img src="./asset/rabat.jpg" alt="Rabat">
                    <div class="city-overlay">
                        <h3>Rabat</h3>
                    </div>
                </a>
            </div>

            
            <div class="city-card">
                <a href="#">
                    <img src="./asset/tanger.jpg" alt="Tanger">
                    <div class="city-overlay">
                        <h3>Tanger</h3>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
